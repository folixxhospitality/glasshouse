<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glass House Preloader</title>
  <style>
    body {
      text-transform: uppercase;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: #000;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      overflow: hidden;
    }
    svg {
      width: 300px;
      height: 300px;
      margin-bottom: 20px;
    }
    .fluid {
      stroke: url(#gold-silver-gradient);
      stroke-width: 4;
      fill: none;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: flow 3s infinite linear;
    }
    @keyframes flow {
      to {
        stroke-dashoffset: 0;
      }
    }
    .text-container {
      color: #b7b4ac;
      font-size: 24px;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 4s steps(22, end); /* Typing effect only */
    }
    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 14ch; /* Adjust width to fit "The Glass House" */
      }
    }
  </style>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
    <defs>
      <!-- Gold and Silver Gradient -->
      <linearGradient id="gold-silver-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#c2b197" /> <!-- Silver -->
        <stop offset="50%" stop-color="#1ca3ec" /> <!-- Blue -->
        <stop offset="100%" stop-color="#b7b4ac" /> <!-- Silver -->
      </linearGradient>
    </defs>

    ></path>
  </svg>
  <div class="text-container">The Glass House</div>
</body>
</html>
